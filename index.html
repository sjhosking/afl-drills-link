<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading Drill...</title>
  <script>
    window.onload = function () {
      const hash = window.location.hash.substring(1);
      if (hash) {
        // Store the drill data temporarily
        localStorage.setItem("shared_drill", hash);
      }
      // Redirect to the app or Play Store
      window.location.href = "https://play.google.com/store/apps/details?id=com.example.afl_drill_board";
    };
  </script>
</head>
<body>
  <p>Redirecting to the app...</p>
</body>
</html>
