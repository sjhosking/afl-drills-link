<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading Drill...</title>
  <script>
    window.onload = function () {
      const hash = window.location.hash.substring(1);
      if (hash) {
        // Redirect directly to your Firebase web app with the drill
        window.location.href = "https://afldrillapp-cb1de.web.app/#" + hash;
      } else {
        // No drill, just go to the homepage
        window.location.href = "https://afldrillapp-cb1de.web.app/";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to the web app...</p>
</body>
</html>
